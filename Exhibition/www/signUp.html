<form method="POST" name="register" >	
   
      <div class="list-block inputs-list">
        <ul>
		<li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
			 <div class="item-inner">
				<div class="label" id="nameError" name = "nameError" style="color:#ff0000"></div>			 
              <div class="item-title floating-label">Your Name*</div>
              <div class="item-input">
                <input type="text" name="name"  id="name" placeholder=""/>
              </div>  
            </div>
          </div>
        </li>
		
			<li class="item-content">
			<div class="item-media"><i class="icon icon-form-tel"></i></div>

			<div class="label" id="mobileError" name = "mobileError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Your Mobile Number*</div>
              <div class="item-input">
                <input type="text" name="mobileNo" id="mobileNo" placeholder="" maxlength="10" onkeypress="return isNumber(event)" />
              </div>
            </div>
          </li>
		  <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner"> 
			<div class="label" id="emailError" name = "emailError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Your Email Id*</div>
              <div class="item-input">
                <input type="email"  name="emailId" id="emailId" placeholder=""/>
              </div>
            </div>
          </li>
          
          <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner"> 
			<div class="label" id="passwordError" name = "passwordError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Your Password*</div>
              <div class="item-input">
                <input type="password"  name="password"  id="password"  placeholder=""/>
              </div>
            </div>
          </li>
        </ul>
      </div>
