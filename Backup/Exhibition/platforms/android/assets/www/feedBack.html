<div data-page="login-screen-embedded" class="page">
<div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="sw_index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Feedback</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  
    <div class="page-content login-screen-content" style="padding-top:40px">
    <div class="login-screen-title">Feedback</div>

<form method="POST" name="register" style="padding-top:0px">	
   
      <div class="list-block inputs-list">
        <ul>
		<li>
          <div class="item-content">
           <div class="item-media"><i class="icon icon-form-name"></i></div>
			 <div class="item-inner"> 			 
              <div class="item-title floating-label">Enter Subject</div>
              <div class="item-input">
                <input type="text"  name="subject"  id="subject" placeholder="" />
              </div>  
            </div>
          </div>
        </li>
		
		  
		  <li class="item-content">
			<div class="item-media" style="padding-bottom:40px"><i class="icon icon-form-comment"></i></div>
            <div class="item-inner"> 
			<div class="label" id="noteError" name = "noteError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Enter Feedback*</div>
              <div class="item-input">
			  <textarea rows="4" cols="90" placeholder="" wrap="true" id="feedback" name="feedback"></textarea>
              </div>
            </div>
          </li>
		  
		  
		  <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner"> 
			<div class="label" id="emailError" name = "emailError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Your Email Id*</div>
              <div class="item-input">
                <input type="email" name="emailId" id="emailId" placeholder=""/>
              </div>
            </div>
          </li>
          
          
        </ul>
      </div>
      <a href="#" class="button button-fill button-raised color-red" onclick="sendfeedback()">Send</a>

	  
    </form>

  
</div>
</div>
